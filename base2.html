<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    
</head>
<body class="sb-nav-fixed">
    <!-- Navbar -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3">Dashboard Inventario</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch">
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" href="#" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'login' %}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion" style="background-color: #333;">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="{% url 'index' %}" style="margin-top: 10px; margin-bottom: 10px;">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            <span style="margin-left: 10px;">Inicio</span>
                        </a>
                        <a class="nav-link" href="{% url 'stock_list' %}" style="margin-top: 20px; margin-bottom: 10px;">
                            <div class="sb-nav-link-icon"><i class="fas fa-box"></i></div>
                            <span style="margin-left: 10px;">Stock</span>
                        </a>
                        <a class="nav-link" href="{% url 'center_list' %}" style="margin-top: 20px; margin-bottom: 10px;">
                            <div class="sb-nav-link-icon"><i class="fas fa-building"></i></div>
                            <span style="margin-left: 10px;">Centros</span>
                        </a>
                        <a class="nav-link" href="{% url 'order_list' %}" style="margin-top: 20px; margin-bottom: 10px;">
                            <div class="sb-nav-link-icon"><i class="fas fa-truck"></i></div>
                            <span style="margin-left: 10px;">Envíos</span>
                        </a>
                        <a class="nav-link" href="{% url 'repair_list' %}" style="margin-top: 20px; margin-bottom: 10px;">
                            <div class="sb-nav-link-icon"><i class="fas fa-tools"></i></div>
                            <span style="margin-left: 10px;">Reparaciones</span>
                        </a>
                        <!-- Agregar más espacio entre etiquetas si es necesario -->
                        <div style="margin-bottom: 115px;"></div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4"></h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"></li>
                </ol>
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Sidebar Toggle Script
        window.addEventListener('DOMContentLoaded', event => {
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    const body = document.body;
                    const isSidebarToggled = body.classList.contains('sb-sidenav-toggled');
                    
                    // Toggle the sidebar
                    body.classList.toggle('sb-sidenav-toggled');
                    
                    // Toggle the width of the main content area
                    const mainContent = document.getElementById('layoutSidenav_content');
                    if (!isSidebarToggled) {
                        mainContent.style.left = '0';
                    } else {
                        mainContent.style.left = '240px'; // Ancho de la barra lateral
                    }
                    
                    // Store the sidebar toggle state in localStorage
                    localStorage.setItem('sb|sidebar-toggle', !isSidebarToggled);
                });
            }
        });
    </script>
</body>
</html>
