{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center mb-4"> <!-- Añadimos las clases para centrar el título y un margen inferior -->
        <h2 class="custom-title" style="font-size: 24px; font-weight: lighter;">{% if form.instance.pk %}Editar Producto{% else %}Agregar Producto{% endif %}</h2>
    </div>
    <form method="post" class="custom-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_product_name">Nombre del Producto:</label>
            {{ form.product_name }}
        </div>
        <div class="form-group">
            <label for="id_quantity">Cantidad:</label>
            {{ form.quantity }}
        </div>
        <div class="form-group">
            <label for="id_min_stock_level">Nivel de Stock Mínimo:</label>
            {{ form.min_stock_level }}
        </div>
        <div class="form-group" style="margin-top: 10px;"> <!-- Agregamos un margen superior al botón -->
            <button type="submit" class="btn btn-primary" style="font-size: 0.75rem;">Guardar</button> <!-- Corregimos la definición de estilo del botón -->
        </div>
    </form>
</div>
{% endblock %}
